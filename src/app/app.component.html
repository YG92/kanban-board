<div class="page_wrapper stretch">
  <header color="primary">
    <h2>Kanban Board</h2>
    <div class="button_wrapper">
      <button mat-raised-button color="primary">
        button
      </button>

    </div>
  </header>
  <main class="col__center stretch">
    <div class="boards_wrapper">
      <mat-card *ngFor="let board of boards">
        <div>{{board.title}}</div>
        <div>{{board.list}}</div>
      </mat-card>
      <mat-card *ngIf="!editMode; else edit" (click)="switchMode()">
        Add new board...
      </mat-card>
      <ng-template #edit>
        <app-board-form (submitted)="switchMode()"></app-board-form>
      </ng-template>
    </div>
  </main>
</div>
