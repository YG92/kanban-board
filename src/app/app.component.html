<div class="page_wrapper stretch">
  <mat-toolbar color="primary">
    <span>Kanban Board</span>
  </mat-toolbar>
  <main class="col__center stretch">
    <div class="list_wrapper">
      <app-list *ngFor="let listItem of list; let index = index" [listItem]="listItem"></app-list>
      <mat-card *ngIf="!editMode; else edit" (click)="switchMode()"
                [ngStyle]="{height: '15px'}">
        Add new list...
      </mat-card>
      <ng-template #edit>
        <mat-card>
          <app-list-form (submitted)="switchMode()"></app-list-form>
        </mat-card>
      </ng-template>
    </div>
  </main>
</div>
