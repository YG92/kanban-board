<div class="page_wrapper stretch">
  <mat-toolbar color="primary">
    <span>Kanban Board</span>
  </mat-toolbar>
  <main class="col__center stretch">
    <div class="boards_wrapper">
      <app-board *ngFor="let board of boards" [board]="board"></app-board>
      <mat-card *ngIf="!editMode; else edit" (click)="switchMode()"
                [ngStyle]="{height: '15px'}">
        Add new board...
      </mat-card>
      <ng-template #edit>
        <mat-card>
          <app-board-form (submitted)="switchMode()"></app-board-form>
        </mat-card>
      </ng-template>
    </div>
  </main>
</div>
