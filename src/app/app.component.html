<div class="page_wrapper stretch">
  <mat-toolbar color="primary">
    <span>Kanban Board</span>
  </mat-toolbar>
  <main class="col__center stretch">
    <div class="list_wrapper">
      <app-list *ngFor="let list of listStore; let listId = index"
                [list]="list" [listId]="listId"></app-list>
      <mat-card [style.height.px]="50">
        <app-list-form (submitted)="switchMode()"></app-list-form>
      </mat-card>
    </div>
  </main>
</div>
