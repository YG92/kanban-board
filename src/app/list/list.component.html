<mat-card class="big_card" dropDirective
          (dropEvent)="addDropItem()">
  <mat-card-title>{{list.title | uppercase}}
  </mat-card-title>
  <mat-card class="little_card"
            *ngFor="let card of list.cards; let id = index"
            [dragDirective]="card"
            (startDrag)="startDrag(card, id)"
            >
    {{card}}
  </mat-card>
  <app-card-form
    (click)="onAddCard()"></app-card-form>
</mat-card>
